<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta - Portal de Fretes</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .signup-container { max-width: 350px; margin: 80px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        h2 { text-align: center; margin-bottom: 24px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; background: #007bff; color: #fff; border: none; padding: 10px; border-radius: 4px; font-size: 16px; }
        button:hover { background: #0056b3; }
        .error { color: #b00; margin-bottom: 12px; text-align: center; }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Criar Conta</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Criar Conta</button>
        </form>
        <p style="text-align:center;margin-top:16px;">JÃ¡ tem conta? <a href="/login/">Entrar</a></p>
    </div>
</body>
</html>

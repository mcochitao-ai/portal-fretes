<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Portal Transportes OFF - Selecionar Destinos</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .form-container { max-width: 500px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        h2 { text-align: center; margin-bottom: 24px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; }
        select, input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; background: #007bff; color: #fff; border: none; padding: 10px; border-radius: 4px; font-size: 16px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="form-container">
        {% if erro %}
            <div style="background:#ffe0e0;color:#b00;padding:10px 16px;border-radius:6px;margin-bottom:16px;text-align:center;">{{ erro }}</div>
        {% endif %}
        {% if mensagem %}
            <div style="background:#e0ffe0;color:#080;padding:10px 16px;border-radius:6px;margin-bottom:16px;text-align:center;">{{ mensagem }}</div>
        {% endif %}
    <h2>Portal Transportes OFF</h2>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="origem_id" value="{{ origem_id }}">
            <input type="hidden" name="horario_coleta" value="{{ horario_coleta }}">
            <div class="form-group">
                <label for="id_destino">Destino(s)</label>
                <select name="destino" id="id_destino" multiple required>
                    {% for id, nome in lojas_choices %}
                        <option value="{{ id }}">{{ nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div id="destinos-info"></div>
            <div class="form-group" style="display:none;">
                <!-- Horário de coleta já enviado como hidden -->
            </div>
            <div class="form-group">
                <label for="id_descricao" style="font-weight:600;">Observações de Entrega</label>
                <textarea name="descricao" id="id_descricao" rows="4" style="width:100%; min-height:80px; border-radius:8px; font-size:1rem;"></textarea>
            </div>
            <button type="submit" style="margin-top:18px; background:#007bff; color:#fff; border:none; border-radius:4px; padding:10px 0; font-size:1.1rem;">Solicitar Frete</button>
        </form>
        <script>
        // Função para criar campos de endereço e volume para cada destino selecionado
        function atualizarCamposDestinos() {
            const select = document.getElementById('id_destino');
            const container = document.getElementById('destinos-info');
            container.innerHTML = '';
            Array.from(select.selectedOptions).forEach(option => {
                const id = option.value;
                const nome = option.text;
                const div = document.createElement('div');
                div.className = 'destino-info';
                div.style = 'background:#f8f9fa;padding:12px 16px;margin-bottom:12px;border-radius:6px;';
                div.innerHTML = `
                    <strong>${nome}</strong><br>
                    <label>Endereço</label>
                    <input type="text" id="destino_endereco_${id}" readonly>
                    <label>Número</label>
                    <input type="text" id="destino_numero_${id}" readonly>
                    <label>Município</label>
                    <input type="text" id="destino_municipio_${id}" readonly>
                    <label>Estado</label>
                    <input type="text" id="destino_estado_${id}" readonly>
                    <label>Latitude</label>
                    <input type="text" id="destino_latitude_${id}" readonly>
                    <label>Longitude</label>
                    <input type="text" id="destino_longitude_${id}" readonly>
                    <label>Volume</label>
                    <input type="number" min="1" name="volume_${id}" id="volume_${id}" required placeholder="Volume" autocomplete="off">
                `;
                container.appendChild(div);
                // Buscar dados da loja
                fetch('/loja-info/' + id + '/')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('destino_endereco_' + id).value = data.endereco || '';
                        document.getElementById('destino_numero_' + id).value = data.numero || '';
                        document.getElementById('destino_municipio_' + id).value = data.municipio || '';
                        document.getElementById('destino_estado_' + id).value = data.estado || '';
                        document.getElementById('destino_latitude_' + id).value = data.latitude || '';
                        document.getElementById('destino_longitude_' + id).value = data.longitude || '';
                    });
            });
        }
        document.getElementById('id_destino').addEventListener('change', atualizarCamposDestinos);
        document.addEventListener('DOMContentLoaded', atualizarCamposDestinos);
        </script>
    </div>
</body>
</html>

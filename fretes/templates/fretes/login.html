<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Portal Transportes OFF</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .login-container { max-width: 350px; margin: 80px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        h2 { text-align: center; margin-bottom: 24px; }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; background: #007bff; color: #fff; border: none; padding: 10px; border-radius: 4px; font-size: 16px; }
        button:hover { background: #0056b3; }
        .error { color: #b00; margin-bottom: 12px; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
    <h2>Portal Transportes OFF</h2>
        {% if form.errors %}
            <div class="error">Usuário ou senha inválidos.</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Usuário</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Senha</label>
                {{ form.password }}
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p style="text-align:center;margin-top:16px;">Não tem conta? <a href="/signup/">Criar conta</a></p>
    </div>
</body>
</html>
